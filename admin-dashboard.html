<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin Dashboard ‚Äî PMAY-G</title>
  <link rel="stylesheet" href="1.css">
  <style>
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    button { margin-right: 5px; }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="branding">
        <div class="logo">üè†</div>
        <div>
          <h1>Admin Dashboard</h1>
        </div>
      </div>
      <nav class="main-nav">
        <a href="interface.html">Home</a>
        <a href="admin.html">Logout</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Applications List</h2>
    <table id="applicationsTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Aadhaar</th>
          <th>Contact</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Applications will be populated here -->
      </tbody>
    </table>
  </main>

  <script>
    // Load applications from localStorage
    let applications = JSON.parse(localStorage.getItem('applications')) || [];

    const tableBody = document.querySelector('#applicationsTable tbody');

    function renderApplications() {
      tableBody.innerHTML = '';

      if(applications.length === 0) {
        tableBody.innerHTML = '<tr><td colspan="5">No applications found.</td></tr>';
        return;
      }

      applications.forEach((app, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${app.name}</td>
          <td>${app.aadhaar}</td>
          <td>${app.contact}</td>
          <td>${app.status || 'Pending'}</td>
          <td>
            <button onclick="approve(${index})">Approve</button>
            <button onclick="reject(${index})">Reject</button>
            <button onclick="deleteApp(${index})">Delete</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    function approve(index) {
      applications[index].status = 'Approved';
      localStorage.setItem('applications', JSON.stringify(applications));
      renderApplications();
    }

    function reject(index) {
      applications[index].status = 'Rejected';
      localStorage.setItem('applications', JSON.stringify(applications));
      renderApplications();
    }

    function deleteApp(index) {
      if(confirm('Are you sure you want to delete this application?')) {
        applications.splice(index, 1);
        localStorage.setItem('applications', JSON.stringify(applications));
        renderApplications();
      }
    }

    renderApplications();
  </script>
</body>
</html>
